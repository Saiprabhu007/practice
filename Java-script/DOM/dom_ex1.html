<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM EXAMPLE-1</title>
    <script>
   function change(){
     document.getElementById("name").innerHTML="hello this is vikram";
    //  document.getElementById("name").innerHTML="hello this is prabhu";
   }
    </script>
</head>
<body>
    <h1>Demonstration of DOM </h1>
    <br><br>
    <h2 id="name">Hello this is prabhu</h2>
    <br>
    <input type="button" onclick="change()" value="click-me"/>
</body>
</html>
