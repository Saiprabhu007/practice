<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>classlist.toggle() Example</title>
    <style>
      .highlight {
        background-color: yellow;
      }
    </style>
  </head>
  <body>
    <p id="my-paragraph">This is a paragraph element.</p>
    <button onclick="document.getElementById('my-paragraph').classList.toggle('highlight')">Toggle Highlight</button>
  </body>
</html>
