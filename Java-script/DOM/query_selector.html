<!DOCTYPE html>
<html>
<head>
	<title>Example</title>
	<style>
		.intro {
			font-weight: bold;
		}
		.subheading {
			color: blue;
		}
		.list {
			list-style-type: circle;
		}
	</style>
    <script>
var intro = document.querySelector("p.intro");
console.log(intro.textContent);
var subheading = document.querySelector("h2.subheading");
subheading.style.color = "red";
var list = document.querySelector("ul.list");
list.style.listStyleType = "square";
    </script>
</head>
<body>
	<h1>Welcome to my webpage</h1>
	<p class="intro">This is a paragraph</p>
	<div>
		<h2 class="subheading">This is a subheading</h2>
		<p class="intro">This is another paragraph</p>
	</div>
	<ul class="list">
		<li>List item 1</li>
		<li>List item 2</li>
	</ul>
	<p id="special">This is a special paragraph</p>
</body>
</html>
