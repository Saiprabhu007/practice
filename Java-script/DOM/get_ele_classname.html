<!DOCTYPE html>
<html>
<head>
	<title>Example</title>
    <script>
var intros = document.getElementsByClassName("intro");
for (var i = 0; i < intros.length; i++) {
	console.log(intros[i].textContent);
}
var subheading = document.getElementsByClassName("subheading")[0];
console.log(subheading.textContent);
var lists = document.getElementsByClassName("list");
for (var i = 0; i < lists.length; i++) {
	lists[i].style.backgroundColor = "lightblue";
}

    </script>
</head>
<body>
	<h1>Welcome to my webpage</h1>
	<p class="intro">This is a paragraph</p>
	<div>
		<h2 class="subheading">This is a subheading</h2>
		<p class="intro">This is another paragraph</p>
	</div>
	<ul class="list">
		<li>List item 1</li>
		<li>List item 2</li>
	</ul>
	<p id="special">This is a special paragraph</p>
</body>
</html>
