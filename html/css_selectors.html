<!DOCTYPE html>
<html>
  <head>
    <title>Example CSS Selectors</title>
    <style>
     
      h1 {
        color: red;
      }
      .my-class {
        background-color: yellow;
      }

     
      #my-id {
        font-size: 20px;
      }

      
      div > p {
        font-weight: bold;
      }

      
      
    </style>
  </head>
  <body>
    <h1>Example CSS Selectors</h1>
    <div>
      <p>This is a paragraph.</p>
      <p class="my-class">This is another paragraph with the class "my-class".</p>
      <p>This is a third paragraph.</p>
    </div>
    <ul>
      <li>Item 1</li>
      <li>Item 2</li>
      <li>Item 3</li>
    </ul>
    <p id="my-id">This paragraph has the ID "my-id".</p>
  </body>
</html>
