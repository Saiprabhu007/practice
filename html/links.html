<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>links using tables</title>
</head>
<body>
    <h1 text-align:'center'>famous websites and their links</h1>
    <table>
        <caption>
            These are the links provided below....
        </caption>
        <tr>
            <th>name of the website</th>
            <th colspan="4">link</th>
        </tr>
        <tr>
            <td>youtube</td>
            <td><a href="https://www.youtube.com/"> facebook</a></td>
        </tr>
        <tr>
        <td>facebook</td>
        <td> <a href="https://www.facebook.com/">facebook</a></td>
        </tr>
        <tr>
        <td>google</td>
        <td><a href="https://www.google.com/">google</a></td>
        </tr>
    </table>
</body>
</html>
