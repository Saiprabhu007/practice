<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> table demonstaration</title>
</head>
<body>
     <table border="1" align="center">
         <caption>Student Time Table</caption>
         <tr>
            <th>Time/Day</th>
            <th>Monday</th>
            <th>Tuesday</th>
            <th>Wednesday</th>
            <th>Thursday</th>
            <th>Friday</th>
         </tr>
         <tr>
            <td>9:00 - 10:00</td>
            <td>Math</td>
            <td>English</td>
            <td>Science</td>
            <td>Social Studies</td>
            <td>Music</td>
         </tr>
         <tr>
            <td>10:00 - 11:00</td>
            <td>Science</td>
            <td>Social Studies</td>
            <td>Music</td>
            <td>English</td>
            <td>Math</td>
         </tr>
         <tr>
            <td>11:00 - 12:00</td>
            <td>English</td>
            <td>Math</td>
            <td>Science</td>
            <td>Social Studies</td>
            <td>Music</td>
         </tr>
      </table>

</body>
</html>
