<!DOCTYPE html>
<html>
  <head>
    <style>
      .container {
        /* float: left; */
        /* float:right; */
        float:none;
        width: 50%;
        background-color: lightblue;
        padding: 10px;
      }
      
      .inner {
        float: inherit;
        background-color: lightgreen;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <p>This is container.</p>
      <div class="inner">
        <p>This is inside the container.</p>
      </div>
    </div>
  </body>
</html>
