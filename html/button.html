<!DOCTYPE html>
<html lang="en">
<head>

    <title>button...</title>

 <style>
    .extra-button {
  border: 2px solid #000000;
  border-radius: 5px;
  background-color: #ffffff;
  color: #000000;
  padding: 10px 20px;
  font-size: 16px;
  cursor: pointer;
  transition: background-color 0.3s ease, color 0.3s ease;
}

.extra-button:hover {
  background-color: #000000;
  color: #ffffff;
}

.extra-button:active {
  border-style: inset;
}

 </style>
<body>
    <button class="extra-button">Click Me</button>

</body>
